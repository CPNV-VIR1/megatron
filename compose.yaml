services:
  nginx:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - server
  server:
    build:
      context: .
    ports:
      - 5421:5421
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_URL=jdbc:postgresql://db:5432/megatron
      - spring.application.name:megatron
      - spring.datasource.url:jdbc:postgresql://db:5432/megatron
      - spring.datasource.username:megatron
      - spring.datasource.password:megatron
      - spring.jpa.database-platform:org.hibernate.dialect.PostgreSQLDialect
      - spring.jpa.hibernate.ddl-auto:update
  db:
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB:megatron
      - POSTGRES_USER:megatron
      - POSTGRES_PASSWORD:megatron
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "megatron" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data: